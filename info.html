<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/main-logo.png">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Goo App</title>
</head>
<body>
    <header>
        <div class="logo-git">
           <img class="github-logo" src="img/github-logo.png" alt=""> <p style="margin-top: 20px; transform: translateX(10px)">Check out my profile on github!</p>
        </div>
        <nav>
            <ul class="nav-list" style=" transform: translateY(-45px)">
                <li class="nav-list__element" id="info-games">Games</li>
                <li class="nav-list__element nav-list__element--active" id="info-tools">Tools</li>
                <li class="nav-list__element" id="info-info">Information</li>
            </ul>
        </nav>
    </header>
    <div class="content" style="display: flex; flex-direction: column;">
       <h1 class="title-info">Information</h1>
       <div class="container-info" style="display: none;">
           <img class="container-info__logo" src="img/main-logo-fully.png" alt="">
           <p class="container-info__text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Obcaecati eaque nobis eum, dolore necessitatibus quasi id natus voluptatum dolorum temporibus voluptate maiores assumenda. </p>
       </div>
    </div>
    <script src="./js/info.js"></script>
</body>
</html>
